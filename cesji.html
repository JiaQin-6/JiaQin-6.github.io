 <!DOCTYPE html>
 <html lang="en">
 
 <head>

 </head>
 
 <body>
     <canvas id="shuiyinTest">
 
     </canvas>
 
     <div>
         <button id="btn" onclick="download()">下載</button>
     </div>
     <script>
         //谷歌，360极速等浏览器下载
         function download() {
                 // 生成一个a元素
                 var a = document.createElement('a');
                 // 将a的download属性设置为我们想要下载的图片名称，若name不存在则使用‘下载图片名称’作为默认名称
                
                 // 将生成的URL设置为a.href属性
                 a.href = "https://jiaqin-6.github.io/#/timg.gif";
                 a.download = "https://jiaqin-6.github.io/#/timg.gif" // barcode是默认的名称
                 // 触发a的单击事件
                 a.click();
 
             }
         
     </script>
 </body>
 
 </html>
